<div class="container">
   <label for="branch-separator">separator</label>
  <input type="text" id="branch-separator" value='-'/>
  <br>
  
  <select name="" id="type">
    <option value="bug">bug</option>
    <option value="feature">feature</option>
    <option value="PBI">PBI</option>    
  </select>  
  <br>
  
  <label for="branch-number">number</label>
  <input type="text" id="branch-number" value='000'/>
  <br>
  
  <label for="branch-title">title</label>
  <input type="text" id="branch-title"  value='branch-title'/>  
  <br>
  
  <button id='calculate'>rename</button>
  <br>
  
  <div id="result"></div>
</div>
<script>
   function getNameFor(type, str, number, separator){
     return type + '/' + number + separator + str.replace(/\]+|\s+|\W+/g, separator);
   }

   //Dom manupulation
   var button = document.getElementById('calculate');

   button.addEventListener("click", function(){
     var type = document.getElementById("type").value;
     var separator = document.getElementById("branch-separator").value;
     var str = document.getElementById("branch-title").value;
     var number = document.getElementById("branch-number").value;

     var nameBranch = getNameFor(type, str, number, separator);
       document.getElementById("result").innerHTML = nameBranch;
   });
   
</script>
