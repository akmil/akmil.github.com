
<div class="modal modal-common fade" id="get-eventId-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
        <div class="row">
          <h3 class="modal-title col-lg-12">Find event by keyword</h3>
        </div>
      </div>
      <div class="modal-body">

        <form id="js_get_eventId_form" accept-charset="UTF-8"  method="GET">
          <div class="col-sm-8">
            <input required type="text" placeholder="keyword" id="keyword" autofocus >
            <!--<div class="get_eventId_results" style="display: none;">result found:<span>0</span></div>-->
          </div>
          <div class="col-sm-4 text-right">
            <button id="js_get-eventId_btn" type="button" class="btn btn-submit">GET</button>
          </div>

        </form>
        <div id="spinner" style="display: none;"></div>
        <ul id="js_get_eventId_list" class="list-group"></ul>
      </div>
      <!--<div class="modal-footer"></div>-->


    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
