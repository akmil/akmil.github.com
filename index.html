<!DOCTYPE html>
<html>
<head>
  <title>Grid test task</title>
  <meta charset="utf-8"></meta> 
    
  <style> 
  #demo{
	  opacity: 1; 
	  position: fixed; 
	  z-index:10; 
	  top: 0px; 
	  width: 100%; 
	  
	  
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  /*  background: rgba(255,0,0,0.4);
	  transition: 1ms; */
	  
	   
  } 
  div#demo > div#loader{ 
	  color:#FFF; 	   
	  <!-- margin: 50% auto; -->
	  flex: max-width: 50%;
	  background:url(abc_load_main.png); 
	  width: 114px; 
	  height: 114px; 
	  animation: walk-east 4.0s steps(54) infinite; 
  }
  
  @keyframes walk-east { 
  from { background-position: 0px; } 
  to { background-position: -6210px; } 
  }  
  
  #flexCenter{
	display: flex;
	align-items: center;
	justify-content: center;
	height: 500px;
	/* background-color: #D2C6C6;  */
	opacity: 0;
  }
  .flexItem{
    flex: 0 1;
	min-width: 50%;
	border-radius: 6px;
	padding: 10px;
	box-shadow: 0px 0px 8px rgb(155,155,155);
	background-color: ghostwhite;
  }
  </style>
  <script> window.addEventListener("load", 
  function(){ 
  
  var load_screen = document.getElementById("demo");
	
	var ss = document.createElement("link");
			ss.type = "text/css";
			ss.rel = "stylesheet";
			ss.href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css";					
			document.getElementsByTagName("head")[0].appendChild(ss);
  
  var tmpVal = setInterval(function () {myTimer()}, 10);
	var count =0;
	function myTimer() {	   	
	  if (count === 100)
	  {		
		document.getElementById("flexCenter").style.opacity = 1;
		clearInterval(tmpVal);	
		document.body.removeChild(load_screen);		
		console.log('loader done in: ' + count + '%');	
	  }else{
		count++;			
		document.getElementById('txt').innerHTML = count;	
		if (count < 100) {		
		document.getElementById("demo").style.background = "rgba(255,0,0 ,"+(1-(count/100)).toFixed(2)  +")";
		document.getElementById("demo").style.height = count +"%";
			}
		}
	}
			
  }); 

  </script>
 </head>
<body>

		<div id="loader"></div>
		<div id="txt">0</div>
	</div>
